<!DOCTYPE html>
<html>
<head>
<title>HTML Form</title>
</head>
<body>
<h1>Student Registration</h1>
<form name="myform" action="" method="">
<table cellpading="5" cellspacing="5" bgcolor="lightgreen" align="center">
<tr>
<td>First name:</td>
<td><input type="text" name="fname" size="30"></td>
</tr>
<tr>
<td>Last name:</td>
<td><input type="text" name="lname" size="30"></td>
</tr>
<tr>
<td>Father name:</td>
<td><input type="text" name="fathername" size="30"></td>
</tr>
<tr>
<td>Mother name:</td>
<td><input type="text" name="mothername" size="30"></td>
</tr>
<tr>
<td>Date of birth:</td>
<td><input type="date" name="date"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email" name="email" size="30"></td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender" value="male"> Male 
<input type="radio" name="gender" value="female"> Female
</td>
</tr>
<tr>
<td>Choose course:</td>
<td>
<select name="course">
<option value="">----Select----</option>
<option value="html">HTML</option>
<option value="javascript">JavaScript</option>
<option value="css">CSS</option>
</select>
</td>
</tr>
<tr>
<td>Hobbies:</td>
<td>
<input type="checkbox" name="hobby" value="singing"> Singing
<input type="checkbox" name="hobby" value="dancing"> Dancing
<input type="checkbox" name="hobby" value="reading"> Reading books
<input type="checkbox" name="hobby" value="playing"> Playing Kabaddi
</td>
</tr>
<tr>
<td>Address:</td>
<td><textarea name="address" rows="4" cols="50"></textarea></td>
</tr>
<tr><td> photo:</td><td> <input type="file" name="photo" size="" ></td>
</tr>
<tr><td><input type="submit" name="submit" size=""></td>
</tr>
</table>
</form>

</body>
</html>
